<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lumora School of Magic</title>

    <style>
        body {
            font-family: 'SukhumvitSetBold', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        #clock {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .stats {
            margin: 20px;
            font-size: 1.2rem;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        table th,
        table td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }

        canvas {
            background: #222;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Lumora School of Magic - Dashboard</h1>
        <div id="clock"></div>
    </header>

    <div class="stats">
        <strong>จำนวนผู้เข้าร่วมทั้งหมด:</strong> <span id="totalCount">0</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>UserID</th>
                <th>Timestamp</th>
                <th>วัน</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <canvas id="userChart" width="800" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // 🌟 URL ของ Web App Google Sheet
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPCwYjjPWp1pnPPZvdgLTZx1u_8pUoi5rT2HYz2LTvMHNlORKfgdD_KRRNWd-mSdi9/exec";

        const totalCountEl = document.getElementById("totalCount");
        const tableBody = document.getElementById("tableBody");

        // นาฬิกาไทย
        function updateClock() {
            const now = new Date();
            const thaiTime = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById("clock").textContent = "เวลา: " + thaiTime;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Chart.js
        let ctx = document.getElementById('userChart').getContext('2d');
        let userChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // เวลา
                datasets: [
                    {
                        label: 'Day 1',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.3,
                        fill: true
                    },
                    {
                        label: 'Day 2',
                        data: [],
                        borderColor: 'rgb(255, 159, 64)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        tension: 0.3,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'เวลา' } },
                    y: { title: { display: true, text: 'จำนวนผู้เข้าร่วม' }, beginAtZero: true }
                }
            }
        });

        // ดึงข้อมูลและอัปเดตแดชบอร์ด
        async function updateDashboard() {
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();

                totalCountEl.textContent = data.count;

                // ตาราง
                tableBody.innerHTML = "";
                let day1Count = 0;
                let day2Count = 0;
                data.users.forEach((user, index) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${index + 1}</td><td>${user.userId}</td><td>${user.timestamp}</td><td>${user.day}</td>`;
                    tableBody.appendChild(tr);

                    if (user.day === "day1") day1Count++;
                    else if (user.day === "day2") day2Count++;
                });

                // กราฟ
                const timeLabel = new Date().toLocaleTimeString('th-TH', { hour12: false });
                userChart.data.labels.push(timeLabel);
                userChart.data.datasets[0].data.push(day1Count);
                userChart.data.datasets[1].data.push(day2Count);

                if (userChart.data.labels.length > 20) {
                    userChart.data.labels.shift();
                    userChart.data.datasets[0].data.shift();
                    userChart.data.datasets[1].data.shift();
                }
                userChart.update();

            } catch (err) {
                console.error("Error fetching data:", err);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>

</body>

</html>
