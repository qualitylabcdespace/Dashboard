<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lumora School of Magic</title>

    <style>
        body {
            font-family: 'SukhumvitSetBold', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        #clock {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .stats {
            margin: 20px;
            font-size: 1.2rem;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            margin-bottom: 30px;
        }

        table th,
        table td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #333;
        }

        canvas {
            background: #222;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        @media screen and (max-width: 600px) {

            table,
            canvas {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Lumora School of Magic - Dashboard</h1>
        <div id="clock"></div>
    </header>

    <div class="stats">
        <strong>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:</strong> <span id="totalCount">0</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>‡∏•‡∏≥‡∏î‡∏±‡∏ö</th>
                <th>UserID</th>
                <th>Timestamp</th>
                <th>‡∏ß‡∏±‡∏ô</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <canvas id="userChart" width="800" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // üåü URL ‡∏Ç‡∏≠‡∏á Web App Google Sheet
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyPCwYjjPWp1pnPPZvdgLTZx1u_8pUoi5rT2HYz2LTvMHNlORKfgdD_KRRNWd-mSdi9/exec";

        const totalCountEl = document.getElementById("totalCount");
        const tableBody = document.getElementById("tableBody");

        // Set ‡πÄ‡∏Å‡πá‡∏ö UserID ‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏¥‡∏°‡πÅ‡∏•‡πâ‡∏ß
        const existingUsers = new Set();

        // ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡πÑ‡∏ó‡∏¢
        function updateClock() {
            const now = new Date();
            const thaiTime = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById("clock").textContent = "‡πÄ‡∏ß‡∏•‡∏≤: " + thaiTime;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Chart.js
        const ctx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // ‡πÄ‡∏ß‡∏•‡∏≤
                datasets: [
                    {
                        label: 'Day 1',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.3,
                        fill: true
                    },
                    {
                        label: 'Day 2',
                        data: [],
                        borderColor: 'rgb(255, 159, 64)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        tension: 0.3,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: '‡πÄ‡∏ß‡∏•‡∏≤' } },
                    y: { title: { display: true, text: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°' }, beginAtZero: true }
                }
            }
        });

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î
        async function updateDashboard() {
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
                totalCountEl.textContent = data.count;

                let day1Count = 0;
                let day2Count = 0;

                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ñ‡∏ß‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÉ‡∏´‡∏°‡πà
                data.users.forEach((user) => {
                    if (!existingUsers.has(user.userId)) {
                        existingUsers.add(user.userId);

                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${tableBody.children.length + 1}</td>
                                        <td>${user.userId}</td>
                                        <td>${user.timestamp}</td>
                                        <td>${user.day}</td>`;
                        tableBody.appendChild(tr);
                    }

                    // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ß‡∏±‡∏ô
                    if (user.day === "day1") day1Count++;
                    else if (user.day === "day2") day2Count++;
                });

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü
                const timeLabel = new Date().toLocaleTimeString('th-TH', { hour12: false });
                userChart.data.labels.push(timeLabel);
                userChart.data.datasets[0].data.push(day1Count);
                userChart.data.datasets[1].data.push(day2Count);

                // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 20 ‡∏à‡∏∏‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
                if (userChart.data.labels.length > 20) {
                    userChart.data.labels.shift();
                    userChart.data.datasets[0].data.shift();
                    userChart.data.datasets[1].data.shift();
                }

                userChart.update();

            } catch (err) {
                console.error("Error fetching data:", err);
            }
        }

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
        updateDashboard();

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(updateDashboard, 5000);
    </script>

</body>

</html>
