<body>
    <h1>üìä Dashboard</h1>

        </div>
        <div class="card">

            <p>‡∏≠‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß</p>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJu2MFOEWWU1x0rfuRWOVYGawTfOW4ESev7fCFQ9Et1WmikErVqbjVvAbMrC1aXG0xIQ/exec"; // /exec
        let chartInstance;

        async function loadStats() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();

            document.getElementById("totalUsers").innerText = data.totalUsers;
            document.getElementById("checkedIn").innerText = data.checkedIn;
            document.getElementById("checkedOut").innerText = data.checkedOut;
            document.getElementById("currentInside").innerText = data.currentInside;

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById("chart"), {
                type: "doughnut",
                data: {
                    labels: ["‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß", "‡∏≠‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß", "‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏á‡∏≤‡∏ô"],
                    datasets: [{

                        backgroundColor: ["#4caf50", "#e74c3c", "#ffd369"]
                    }]
                }
            });

            const tbody = document.getElementById("logTable");
            tbody.innerHTML = "";
            data.logs.slice(-10).reverse().forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(c => {
                    const td = document.createElement("td");
                    td.innerText = c;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        loadStats();
        setInterval(loadStats, 10000);
    </script>
