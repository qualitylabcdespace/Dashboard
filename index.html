<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        @font-face {
            font-family: 'SukhumvitSetBold';
            src: url('sukhumvit-set-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        body {
            font-family: "Segoe UI";
            background: #121212;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        .card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            min-width: 150px;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4%;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        th {
            background: #ffd369;
            color: #121212;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        .h2 {
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        .card h2 {
            margin: 0;
            font-size: 2em;
            color: #ffd369;
            font-family: 'SukhumvitSetBold', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <div class="stats">
        <div class="card">
            <h2 id="totalUsers">0</h2>
            <p>ผู้ลงทะเบียน</p>
        </div>
        <div class="card">
            <h2 id="checkedIn">0</h2>
            <p>เข้าแล้ว</p>
        </div>
        <div class="card">
            <h2 id="checkedOut">0</h2>
            <p>ออกแล้ว</p>
        </div>
        <div class="card">
            <h2 id="currentInside">0</h2>
            <p>อยู่ในงาน</p>
        </div>
    </div>

    <canvas id="chart" style="max-width:600px; margin:auto;"></canvas>

    <h2 style="margin-top:30px;"> Log ล่าสุด</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ชื่อ</th>
                <th>Status</th>
                <th>เวลา</th>
            </tr>
        </thead>
        <tbody id="logTable"></tbody>
    </table>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4iQkPg5lc0METW6WzDfNlWRuCRQXSJ474yGEWoZoQMZM39ZF24-T4cWu6WYdWrtwl/exec"; // /exec
        let chartInstance;

        async function loadStats() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();

            document.getElementById("totalUsers").innerText = data.totalUsers;
            document.getElementById("checkedIn").innerText = data.checkedIn;
            document.getElementById("checkedOut").innerText = data.checkedOut;
            document.getElementById("currentInside").innerText = data.currentInside;

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById("chart"), {
                type: "doughnut",
                data: {
                    labels: ["เข้าแล้ว", "ออกแล้ว", "อยู่ในงาน"],
                    datasets: [{
                        data: [data.checkedIn, data.checkedOut, data.currentInside],
                        backgroundColor: ["#4caf50", "#e74c3c", "#ffd369"]
                    }]
                }
            });

            const tbody = document.getElementById("logTable");
            tbody.innerHTML = "";
            data.logs.slice(-10).reverse().forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(c => {
                    const td = document.createElement("td");
                    td.innerText = c;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        loadStats();
        setInterval(loadStats, 10000);
    </script>
</body>

</html>
